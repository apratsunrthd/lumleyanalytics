<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting to RefHealth Consulting</title>
  <meta http-equiv="refresh" content="0; url=https://refhealth.consulting">
  <link rel="canonical" href="https://refhealth.consulting">
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
      margin: 0;
      display: grid;
      place-items: center;
      min-height: 100vh;
      background: #0d1b2a;
      color: #e0e1dd;
    }
    main {
      text-align: center;
      padding: 2rem;
    }
    a {
      color: #84c1ff;
    }
  </style>
  <script>
    const targetUrl = "https://refhealth.consulting";
    window.addEventListener("DOMContentLoaded", () => {
      window.location.replace(targetUrl);
    });
  </script>
</head>
<body>
  <main>
    <h1>Redirecting&hellip;</h1>
    <p>You are being forwarded to <a href="https://refhealth.consulting">RefHealth Consulting</a>.</p>
    <p>If you are not redirected automatically, <a href="https://refhealth.consulting">click here</a>.</p>
  </main>
</body>
</html>
